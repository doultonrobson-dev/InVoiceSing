<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Invoice Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none; }
            body { padding: 0; }
            .container { box-shadow: none; max-width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-10 shadow-lg rounded-lg container">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-4xl font-bold uppercase tracking-wider text-gray-800">Invoice</h1>
                <input type="text" placeholder="Invoice #001" class="mt-2 block w-full border-none font-semibold text-gray-500">
            </div>
            <div class="text-right">
                <input type="text" placeholder="Your Business Name" class="text-xl font-bold block w-full text-right border-none">
                <textarea placeholder="Your Address & Contact Info" class="text-sm text-gray-600 block w-full text-right border-none resize-none"></textarea>
            </div>
        </div>

        <hr class="mb-8">

        <div class="mb-8">
            <h3 class="font-bold text-gray-700 mb-2">Bill To:</h3>
            <textarea placeholder="Client Name & Address" class="w-1/2 p-2 border border-dashed border-gray-300 rounded"></textarea>
        </div>

        <table class="w-full mb-8">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="p-3 text-left">Description</th>
                    <th class="p-3 text-right">Qty</th>
                    <th class="p-3 text-right">Price</th>
                    <th class="p-3 text-right">Total</th>
                </tr>
            </thead>
            <tbody id="invoice-items">
                <tr class="border-b">
                    <td class="p-3"><input type="text" placeholder="Item name" class="w-full border-none"></td>
                    <td class="p-3"><input type="number" value="1" class="qty w-20 text-right border-none"></td>
                    <td class="p-3"><input type="number" value="0" class="price w-24 text-right border-none"></td>
                    <td class="p-3 text-right font-semibold line-total">$0.00</td>
                </tr>
            </tbody>
        </table>

        <button onclick="addRow()" class="no-print bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-8">+ Add Line Item</button>

        <div class="flex justify-end">
            <div class="w-1/3">
                <div class="flex justify-between py-2 border-b">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between py-2 font-bold text-xl">
                    <span>Grand Total</span>
                    <span id="grand-total">$0.00</span>
                </div>
            </div>
        </div>

        <div class="mt-12 no-print">
            <button onclick="window.print()" class="w-full bg-green-600 text-white font-bold py-3 rounded shadow hover:bg-green-700">Download as PDF / Print</button>
        </div>
    </div>

    <script>
        function calculate() {
            let subtotal = 0;
            const rows = document.querySelectorAll('#invoice-items tr');
            
            rows.forEach(row => {
                const qty = row.querySelector('.qty').value || 0;
                const price = row.querySelector('.price').value || 0;
                const total = qty * price;
                row.querySelector('.line-total').innerText = '$' + total.toFixed(2);
                subtotal += total;
            });

            document.getElementById('subtotal').innerText = '$' + subtotal.toFixed(2);
            document.getElementById('grand-total').innerText = '$' + subtotal.toFixed(2);
        }

        function addRow() {
            const table = document.getElementById('invoice-items');
            const newRow = document.createElement('tr');
            newRow.className = 'border-b';
            newRow.innerHTML = `
                <td class="p-3"><input type="text" placeholder="Item name" class="w-full border-none"></td>
                <td class="p-3"><input type="number" value="1" class="qty w-20 text-right border-none"></td>
                <td class="p-3"><input type="number" value="0" class="price w-24 text-right border-none"></td>
                <td class="p-3 text-right font-semibold line-total">$0.00</td>
            `;
            table.appendChild(newRow);
            attachListeners();
        }

        function attachListeners() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculate);
            });
        }

        attachListeners();
    </script>
</body>
</html>
