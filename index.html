<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        @media print { .no-print { display: none; } }
        input::placeholder, textarea::placeholder { color: #9ca3af; }
    </style>
</head>
<body class="bg-zinc-50 p-6">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl overflow-hidden border border-zinc-200">
        <div class="bg-zinc-900 text-white p-10">
            <div class="flex justify-between items-start">
                <div>
                    <input type="text" placeholder="ARTIST/BAND NAME" class="bg-transparent text-3xl font-bold border-none w-full focus:ring-0 placeholder-zinc-600 uppercase tracking-tighter">
                    <textarea placeholder="Contact Email / Phone / Website" class="bg-transparent text-sm border-none w-full focus:ring-0 placeholder-zinc-600 mt-2 h-12 resize-none"></textarea>
                </div>
                <div class="text-right">
                    <h1 class="text-5xl font-black italic tracking-tighter opacity-20">INVOICE</h1>
                    <div class="mt-4 flex flex-col items-end">
                        <div class="flex items-center text-xs mono">
                            <span class="text-zinc-500 mr-2">NO.</span>
                            <input type="text" placeholder="001" class="bg-transparent border-none text-right w-20 focus:ring-0 p-0">
                        </div>
                        <div class="flex items-center text-xs mono">
                            <span class="text-zinc-500 mr-2">DATE</span>
                            <input type="text" value="04 FEB 2026" class="bg-transparent border-none text-right w-32 focus:ring-0 p-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-10">
            <div class="grid grid-cols-2 gap-10 mb-12">
                <div>
                    <h3 class="text-xs font-bold uppercase tracking-widest text-zinc-400 mb-2">Billing To</h3>
                    <textarea placeholder="Promoter, Venue, or Client Name" class="w-full border-none p-0 focus:ring-0 font-bold text-lg leading-tight"></textarea>
                </div>
                <div>
                    <h3 class="text-xs font-bold uppercase tracking-widest text-zinc-400 mb-2">Event Details</h3>
                    <input type="text" placeholder="Venue Name / Performance Date" class="w-full border-none p-0 focus:ring-0 text-sm mono">
                </div>
            </div>

            <table class="w-full mb-8">
                <thead>
                    <tr class="border-b-2 border-zinc-900 text-xs uppercase tracking-widest">
                        <th class="py-4 text-left">Description of Service</th>
                        <th class="py-4 text-right">Qty/Hrs</th>
                        <th class="py-4 text-right">Fee</th>
                        <th class="py-4 text-right">Total</th>
                    </tr>
                </thead>
                <tbody id="items">
                    <tr class="border-b border-zinc-100 group">
                        <td class="py-4">
                            <input type="text" placeholder="Live Performance (Set 1)" class="w-full border-none focus:ring-0 font-medium">
                        </td>
                        <td class="py-4">
                            <input type="number" value="1" class="qty w-16 text-right border-none focus:ring-0 mono">
                        </td>
                        <td class="py-4 text-zinc-400 text-right mono">$</td>
                        <td class="py-4">
                            <input type="number" value="0.00" class="price w-24 text-right border-none focus:ring-0 mono">
                        </td>
                        <td class="py-4 text-right font-bold mono line-total">$0.00</td>
                    </tr>
                </tbody>
            </table>

            <button onclick="addRow()" class="no-print text-xs font-bold uppercase border-b-2 border-black hover:bg-black hover:text-white transition-colors py-1 mb-10">+ Add Line Item</button>

            <div class="flex justify-end pt-6 border-t border-zinc-200">
                <div class="w-1/3">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs uppercase font-bold text-zinc-400">Total Due</span>
                        <span id="grand-total" class="text-3xl font-black mono">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="mt-20 p-6 bg-zinc-50 border border-zinc-100">
                <h3 class="text-xs font-bold uppercase tracking-widest mb-4">Payment Information</h3>
                <textarea placeholder="Bank Name / Account Number / PayPal / Venmo" class="bg-transparent w-full text-sm border-none focus:ring-0 mono h-20 resize-none"></textarea>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto mt-6 no-print">
        <button onclick="window.print()" class="w-full bg-zinc-900 text-white font-bold py-4 rounded-none hover:bg-zinc-800 transition-all shadow-xl">GENERATE PDF</button>
    </div>

    <script>
        function calc() {
            let total = 0;
            document.querySelectorAll('#items tr').forEach(row => {
                const q = parseFloat(row.querySelector('.qty').value) || 0;
                const p = parseFloat(row.querySelector('.price').value) || 0;
                const sub = q * p;
                row.querySelector('.line-total').innerText = '$' + sub.toFixed(2);
                total += sub;
            });
            document.getElementById('grand-total').innerText = '$' + total.toFixed(2);
        }

        function addRow() {
            const row = document.createElement('tr');
            row.className = 'border-b border-zinc-100';
            row.innerHTML = `
                <td class="py-4"><input type="text" placeholder="Service" class="w-full border-none focus:ring-0 font-medium"></td>
                <td class="py-4"><input type="number" value="1" class="qty w-16 text-right border-none focus:ring-0 mono"></td>
                <td class="py-4 text-zinc-400 text-right mono">$</td>
                <td class="py-4"><input type="number" value="0.00" class="price w-24 text-right border-none focus:ring-0 mono"></td>
                <td class="py-4 text-right font-bold mono line-total">$0.00</td>`;
            document.getElementById('items').appendChild(row);
            listen();
        }

        function listen() {
            document.querySelectorAll('input').forEach(i => i.oninput = calc);
        }

        listen();
    </script>
</body>
</html>
